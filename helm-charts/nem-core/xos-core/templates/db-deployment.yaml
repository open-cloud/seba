apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: xos-db
  labels:
    app: xos-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: xos-db
    spec:
      containers:
        - name: xos-db
          image: {{ .Values.postgresImage | quote }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.xosDBName | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.xosDBUser | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: xos-db-secrets
                  key: password
      {{- if .Values.needDBPersistence }}
          volumeMounts:
            - name: db-pv-storage
              mountPath: "/var/lib/postgresql/data"
      volumes:
        - name: db-pv-storage
          persistentVolumeClaim:
            claimName: {{ .Values.dbPvClaimName }}
      {{- end }}
